<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book catalog</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container m-4">
			<form action="" id="bookForm" class="needs-validation" novalidate>
				<div class="mb-3">
					<label for="bookTitle" class="form-label">Title</label>
					<input type="text" class="form-control" id="bookTitle" required placeholder="Enter book title" />
				</div>
				<div class="mb-3">
					<label for="bookAuthor" class="form-label">Author</label>
					<input type="text" class="form-control" id="bookAuthor" required placeholder="Enter author" />
				</div>
				<button type="submit" id="saveButton" class="btn btn-primary mb-3">Save</button>
			</form>
			<table id="booksTable" class="table table-striped mt-3">
				<thead>
					<tr>
						<td>Title</td>
						<td>Author</td>
						<td>Actions</td>
					</tr>
					<tbody></tbody>
				</thead>
			</table>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="books.list.js"></script>
		<script src="bs-validation.js"></script>

	</body>
</html>
